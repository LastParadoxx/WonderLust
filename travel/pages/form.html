<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Bucket List - Wanderlust</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <img src="../assets/images/wanderlust-logo1.svg" alt="Wanderlust Logo">
                <span class="logo-text">Wanderlust</span>
            </a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="form.html">Create List</a></li>
                <li><a href="wonders.html">Examples</a></li>
                <li><a href="bucket-list.html">My List</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <h1>Plan Your Dream Destinations</h1>
        <form id="bucketListForm">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" required>
            </div>
            <div class="form-group">
                <label for="activities">Activities</label>
                <textarea id="activities" required></textarea>
            </div>
            <div class="form-group">
                <label for="travelDate">Travel Date</label>
                <input type="date" id="travelDate" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget (USD)</label>
                <input type="number" id="budget" required min="0">
            </div>
            <button type="submit" class="submit-button">Add to Bucket List</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Wanderlust. All rights reserved.</p>
    </footer>
    <script src="../js/form.js"></script>
</body>
</html>
